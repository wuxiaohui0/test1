    <meta charset="UTF-8" />

    <title>2026 Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrolling and hide scrollbars */
        background-color: #050505;
        font-family: 'Rajdhani', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Hide standard scrollbars just in case overflow changes */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Animations */
      @keyframes scaleIn {
        0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0); }
      }
      @keyframes fadeInUp {
        0% { transform: translateY(40px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes neonPulse {
        0%, 100% { text-shadow: 0 0 10px rgba(6,182,212,0.8), 0 0 20px rgba(6,182,212,0.4); }
        50% { text-shadow: 0 0 20px rgba(6,182,212,1), 0 0 40px rgba(6,182,212,0.6), 0 0 60px rgba(236,72,153,0.6); }
      }

      .animate-scale-in {
        animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out 0.5s forwards; /* 0.5s delay */
      }
      .animate-neon-pulse {
        animation: neonPulse 3s infinite ease-in-out;
      }
    </style>
